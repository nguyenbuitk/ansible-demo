fruit_colors = {'apple': 'red','banana': 'yellow','orange': 'orange' }

# Array/list
# List trong YAML tương đương với một mảng các phần tử, mỗi phần tử được đánh số và có thể chứa một giá trị hoặc một dictionary hoặc một list khác.
Fruits:
  - Orange: orange
    season: autumn
  - Apple: red
    season: summer
  - Banana: yellow

# list in python
Fruits = [{'Orange': 'orange', 'season': 'autumn'}, {'Apple': 'red', 'season': 'summer'}, {'Banana': 'yellow'}]

